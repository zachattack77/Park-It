<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Park-It</title>

    <link rel="stylesheet" href="./styles/park-it-android.css">
</head>
<body>
    <!--Nav bar -->
    <div id="navbar">
        <button id="park">Park</button>
        Park It
        <button id="retrieve">Find</button>
    </div>

    <!-- content container -->
    <div id="container">
        <div id="instructions">
            <p>Click the park button to set your parking location</p>
            <p>Click the find button to retrieve your parking location</p>
            <p class="center">
                <button id="gotIt">Got It!</button>
            </p>
        </div>
        <div id="map">Map here</div>
        <div id="directions">Directions here</div>
    </div>

</body>
</html>
